<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Система Вікторин{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Вікторини</a>
    <div>
      {% if user.is_authenticated %}
        {% if user.profile.role == 'teacher' %}
          <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-light me-2">Панель вчителя</a>
        {% else %}
          <a href="{% url 'student_dashboard' %}" class="btn btn-outline-light me-2">Панель учня</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-danger">Вийти</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Увійти</a>
        <a href="{% url 'register' %}" class="btn btn-success">Реєстрація</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
