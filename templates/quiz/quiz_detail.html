{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ quiz.title }}</h2>
    <p>{{ quiz.description }}</p>
    <small>Автор: {{ quiz.created_by.username }} | Дата: {{ quiz.created_at|date:"d.m.Y H:i" }}</small>
    <hr>
    <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary">Почати вікторину</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
