{% extends "base.html" %}

{% block title %}Проходження вікторини{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ quiz.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-4">
                <h5>{{ forloop.counter }}. {{ question.text }}</h5>
                {% for choice in question.choices.all %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice{{ choice.id }}" value="{{ choice.id }}">
                        <label class="form-check-label" for="choice{{ choice.id }}">
                            {{ choice.text }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Завершити вікторину</button>
    </form>
</div>
{% endblock %}
