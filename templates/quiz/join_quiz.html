{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Підключитися до вікторини</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Код вікторини</label>
            <input type="text" name="code" id="code" class="form-control" placeholder="Введіть код" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Ваше ім’я</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Введіть ім’я" required>
        </div>
        <button type="submit" class="btn btn-success">Підключитись</button>
    </form>
</div>
{% endblock %}
